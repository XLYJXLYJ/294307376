		<script type="text/javascript">
			var world;
			var ide;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
				ide = new IDE_Morph();
				ide.openIn(world);
				//ide.toggleAppMode(true);
				// setInterval(loop, 30);
				loop();
			};
			function loop() {
				ide.toggleAppMode(true);
        		requestAnimationFrame(loop);
				world.doOneCycle();
			}
		</script>

	<body style="margin: 0;">
		<div id="playerimg"><img src="./timg.gif" alt=""></div>
		<canvas id="world"  tabindex="1" width="767" height="575" style="position: absolute;" />
	</body>
	<script>
　　　	 var setnum = setInterval(function () {
			if(sessionStorage.load==1){
				console.log(sessionStorage.load)
				document.getElementById('playerimg').classList.add("hide");
				sessionStorage.load=0
				window.clearInterval(setnum)
			}
	　　　}, 500);
	</script>
