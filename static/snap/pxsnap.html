<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>欢迎来到编程玩PXsnap!</title>
		<link rel="shortcut icon" href="manykit/manykit.ico">
		<script type="text/javascript" src="test.js"></script>
		<script type="text/javascript" src="morphic.js"></script>
		<script type="text/javascript" src="widgets.js"></script>
		<script type="text/javascript" src="blocks.js"></script>
		<script type="text/javascript" src="manykit/blocks.js"></script>
		<script type="text/javascript" src="manykit/pxframe.js"></script>
		<script type="text/javascript" src="threads.js"></script>
		<script type="text/javascript" src="manykit/threads.js"></script>
		<script type="text/javascript" src="objects.js"></script>
		<script type="text/javascript" src="manykit/objects.js"></script>
		<script type="text/javascript" src="gui.js"></script>
		<script type="text/javascript" src="manykit/gui.js"></script>
		<script type="text/javascript" src="paint.js"></script>
		<script type="text/javascript" src="lists.js"></script>
		<script type="text/javascript" src="byob.js"></script>
		<script type="text/javascript" src="tables.js"></script>
		<script type="text/javascript" src="symbols.js"></script>
		<script type="text/javascript" src="xml.js"></script>
		<script type="text/javascript" src="store.js"></script>
		<script type="text/javascript" src="locale.js"></script>
		<script type="text/javascript" src="cloud.js"></script>
		<script type="text/javascript" src="manykit/cloud.js"></script>
		<script type="text/javascript" src="sha512.js"></script>
		<script type="text/javascript" src="FileSaver.min.js"></script>
		<script type="text/javascript" src="manykit/base64.js"></script>
		 <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
		 <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
		<script type="text/javascript" src="./jquery/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			var world;
			var ide;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));

                ide = new IDE_Morph();
                ide.openIn(world);

                ide.inform = function(title, message, callback) { 
                    var myself = this;
                    if (!myself.informing) {
                        var box = new DialogBoxMorph();
                        myself.informing = true;
                        box.ok = function() { 
                            myself.informing = false;
                            if (callback) { callback() };
                            this.accept();
                        };
                        box.inform(title, message, world)
                    }
                };

                setInterval(loop, 1);
			};
			function loop() {
				world.doOneCycle();
			}
		</script>
	</head>
	<body style="margin: 0;">
		<div class="canvasbox01">
			<div class="header01">
				<div class="headbox">
					<div class="snapheader">
						<ul class="snapheaderleft">
							<li><img src="" alt=""><p><a href="../../index.html"> 编程玩</a></p></li>
							<li class="borderlight"><img src="" alt=""><p onclick="ide.createNewProject()">新建</p></li>
							<li class="borderlight" data-toggle="modal" data-target="#exampleModal01" data-whatever="@mdo"><img src="" alt="" ><p onclick="ide.exportProject()">保存</p></li>
							<li class="borderlight" data-toggle="modal" data-target="#exampleModal02" data-whatever="@mdo"><img src="" alt="" ><p>发布</p></li>
						</ul>
					</div>
				</div>
				<!-- 保存模态框 -->
				<div class="modal fade" id="exampleModal01" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="exampleModalLabel">保存项目</h4>
					</div>
					<div class="modal-body">
						<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">项目名称</label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">项目介绍</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">确定保存</button>
					</div>
					</div>
				</div>
				</div>
				<!-- 发布模态框 -->
				<div class="modal fade" id="exampleModal02" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="exampleModalLabel">发布项目</h4>
							</div>
							<div class="modal-body">
								<form>
								<div class="form-group">
									<label for="recipient-name" class="control-label">项目名称</label>
									<input type="text" class="form-control" id="recipient-name">
								</div>
								<div class="form-group">
									<label for="message-text" class="control-label">项目介绍</label>
									<textarea class="form-control" id="message-text"></textarea>
								</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary">确定发布</button>
							</div>
							</div>
						</div>
						</div>
			</div> 
			<div class="canvasworld">
				 <canvas id="world" tabindex="1"></canvas> 
			</div>
		</div>	
	</body>
</html>

	width: 75%;

	background: linear-gradient(to right,#0078D7, #fff);

	z-index: 1000!important;
